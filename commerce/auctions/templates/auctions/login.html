{% extends "auctions/layout.html" %}

{% block body %}
<div style="text-align:center;">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form  style="max-width:500px;display:contents;"action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="max-width:500px;margin:auto;" autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input style="max-width:500px;margin:auto;" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">

    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>
{% endblock %}
