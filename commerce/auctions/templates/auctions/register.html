{% extends "auctions/layout.html" %}

{% block body %}
<div style="text-align:center;">
    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form style="max-width:500px;display:contents;" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input style="max-width:500px;margin:auto;" class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input style="max-width:500px;margin:auto;" class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input style="max-width:500px;margin:auto;" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input style="max-width:500px;margin:auto;" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
</div>
{% endblock %}
